<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if book_list == []: %}
        <p>No books Added Yet!</p>
    {% else: %}
        <ul>
            {%  for book in book_list: %}
                <li>{{ book.book_name }}, {{ book.book_author }}, {{ book.book_rating }}, <a href="{{ url_for('edit', book_id=book.id) }}">Edit Rating</a>, <a href="{{ url_for('delete', book_id=book.id) }}">Delete</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
